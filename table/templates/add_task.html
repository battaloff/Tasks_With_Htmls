<!-- Модальное окно -->
<div class="modal fade" {% block modal-id %} id="addModal" {% endblock modal-id %} tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">
                    {% block modal-title %} <i class="fas fa-plus">  </i>&nbsp;&nbsp; Добавить задачу {% endblock modal-title %}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>

            <form method="POST" {% block action %} action="/add_task" {% endblock action %} autocomplete="off">
                {% csrf_token %}
                <div class="modal-body">

                    <!-- =========== Block ID (ROOT) ========== -->
                    {% block value-id %} {% endblock value-id %}

                    <div class="input-group mb3" >
                        <span class="btn border-secondary bg-light" >  <i class="fas fa-plus"></i> </span>
                        <input type="text" class="form-control" name="company_name" maxlength="40" placeholder="Фирма" required>
                    </div>

                    <br>

                    <div class="input-group mb3" >
                        <span class="btn border-secondary bg-light" >  <i class="fas fa-plus"></i> </span>
                        <input type="number" class="form-control" name="qty" maxlength="40" placeholder="Количество" required>
                    </div>

                    <br>

                    <div class="input-group mb3" >
                        <span class="btn border-secondary bg-light" >  <i class="fas fa-plus"></i> </span>
                        <input type="text" class="form-control" name="file_name" maxlength="40" placeholder="Файл" required>
                    </div>

                    <br>

                    <div class="input-group mb3" >
                        <span class="btn border-secondary bg-light" >  <i class="fas fa-plus"></i> </span>
                        <input type="text" class="form-control" name="plate_size" maxlength="40" placeholder="Размер" required>
                    </div>

                    <br>

                    <div class="input-group mb3" >
                        <span class="btn border-secondary bg-light" >  <i class="fas fa-plus"></i> </span>
                        <input type="text" class="form-control" name="punch" maxlength="40" placeholder="Панч" required>
                    </div>

                    <br>
                    
                </div>

                <div class="input-group mb3" >
                    <label>
                        <span class="btn border-secondary bg-light" style="border-radius: 4px 0px 0px 4px;">
                        <i class="fas fa-child"></i>
                    </span>
                    </label>

                    <select class="form-select" name="punch" required>
                        {% block option %}
                        <option value="Выбери1" > </option>
                        {% endblock option %}
                        <option disabled></option>
                        <option>Панч</option>
                        <option>Панч+Загиб</option>
                        <option>Не надо</option>
                    </select>
                </div>

                <div class="form-group">
                    <textarea class="form-control" name="Заметка" rows="7" maxlength="1000" placeholder="Добавь описание"></textarea>
                </div>


            </form>
        </div>
    </div>
</div>
